{% extends "base.html" %}

{% block content %}
  <h2>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</h2>
  <br>
  <h4>Drivers</h4>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
    <a href="{% url 'taxi:car-update' pk=car.id %}"
       class="btn btn-primary btn active" role="button" aria-pressed="true">Update</a>
    <a href="{% url 'taxi:car-delete' pk=car.id %}"
       class="btn  btn active" role="button" aria-pressed="true"
              style="background-color: #f55858; color: white;">Delete</a>
{% endblock %}
